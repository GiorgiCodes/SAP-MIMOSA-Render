services:
  # Python FastAPI Backend
  - type: web
    name: sap-mimosa-api
    env: docker
    dockerfilePath: ./Dockerfile.python
    dockerContext: .
    region: singapore
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://sap-mimosa-web.onrender.com

  # .NET Frontend
  - type: web
    name: sap-mimosa-web
    env: docker
    dockerfilePath: ./Dockerfile.dotnet
    dockerContext: .
    region: singapore
    plan: free
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PY_API_BASE
        value: https://sap-mimosa-api.onrender.com/
