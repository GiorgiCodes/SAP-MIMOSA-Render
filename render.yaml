services:
  - type: web
    name: sap-mimosa-api
    env: python
    runtime: python-3.11.9
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn WebApp.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /mappings
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://sap-mimosa-web.onrender.com

  - type: web
    name: sap-mimosa-web
    env: docker
    region: oregon
    plan: free
    rootDir: WebApp
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: PY_API_BASE
        value: https://sap-mimosa-api.onrender.com/